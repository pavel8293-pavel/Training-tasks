<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script defer type="module" src="./app.js">  </script>
    <title>TODO</title>
</head>

<body>
    <div class="todo-app">
        <div class="add-todo">
            <label for="add-item">What do you have to do:</label>
            <input type="text" name="new-todo" id="add-item" placeholder="Add item to do" autofocus>
        </div>
        <div class="todo-list">
            <select id="filterByStatus" name="filter">
                <option value="all">all</option>
                <option value="completed">completed</option>
                <option value="incompleted">incompleted</option>
            </select>
            <table class="todo-table">
                <tr class="table-head">
                    <th><input type="checkbox" name="select-all" id="select-all"></th>
                    <th>Things to do</th>
                    <th>Delete</th>
                    <th id="date">Date</th>
                </tr>
            </table>
            <div class="table-footer">
                <div><span class="quantity"></span></div>
                <input type="button" id="delete-completed" value="delete completed">

            </div>
        </div>

    </div>
</body>

</html>
